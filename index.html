<li><strong>Empirical Rule</strong>: Verify proportions within <code>$\bar{x}$</code> <code>$\pm 1\sigma$</code>, <code>$\pm 2\sigma$</code>, and <code>$\pm 3\sigma.$</code></div></li>

##### Assessing Normality: Empırıcal rule 

|               | Theoritical (`$p$`) | Observed (`$\hat{p}$`) |     |
| ------------- | ----------------- | -------------------- | --- |
| `$\pm 1\sigma$` | 68%               | 69.66%               |     |
| `$\pm 2\sigma$` | 95%               | 98.62%               |     |
| `$\pm 3\sigma$` | 99.7%             | 100.00%              |     |
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Assessing Normality: Verifying the CLT

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Independence
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Sample Size
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Verify the **success-failure condition**: `$np \geq 10 \quad \text{and} \quad n(1-p) \geq 10$`
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->For `$n = 145$` and `$p_0 = 0.7$`
		- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->`$np_0 = 145 \cdot 0.7 = 101.50$`, 
		- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->`$n(1-p_0) = 145 \cdot 0.3 = 43.50$`
- &shy;<!-- .element: class="fragment" data-fragment-index="7" --> `$\checkmark$` We assume that CLT applies.
</div>

<aside class="notes"><p>Assume independence temporarily for this step acknowledging potential limitations due to sampling without replacement and regional clustering.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Confidence Interval:

95% CI for the proportion of happy countries `$\hat{p}$`

$
CI = \hat{p} \pm z^* \cdot SE
$


- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$\hat{p} = \frac{\text{ nbr happy countries}}{n} \quad z^* = 1.96  \quad  n = 145$`


- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->93 out of 145 countries have happiness scores > 5.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`$\hat{p} = \frac{93}{145} = 0.64$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->`$ SE = \sqrt{\frac{\hat{p}(1 - \hat{p})}{n}} = \sqrt{\frac{0.64 \cdot (1 - 0.64)}{145}} = 0.04 $`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Confidence Interval (2)

`$\hat{p} = 0.64$`, `$SE = 0.04$`, `$z^* = 1.96$`

`$CI = \hat{p} \pm z^* \cdot SE$`  

`$CI = 0.64 \pm 1.96 \cdot 0.04 = (0.56, 0.72)$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Conclusion 
`$CI = (0.56, 0.72)$` 

- We are 95% confident that the true proportion of happy countries lies between **56% and 72%**.  
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->There is **no strong evidence** to suggest that the true proportion of happy countries is significantly different from 70%

<aside class="notes"><ul>
<li><strong>CIs</strong> provide a range of plausible values for the proportion<ul>
<li><em>Focusing on estimation and precision.</em></li>
</ul>
</li>
<li>&shy;<!-- .element: class="fragment" data-fragment-index="2" --><strong>Hypothesis tests</strong> assess whether the proportion differs significantly from a specific benchmark, <ul>
<li><em>Answering a yes/no question.</em></div></li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Hypothesis Test:

Test whether the proportion of happy countries is 70%:

`$H_0: p = 0.7$`

`$H_A: p \neq 0.7$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Hypothesis Test Steps

$
Z = \frac{\hat{p} - p_0}{\sqrt{\frac{p_0(1 - p_0)}{n}}}
$

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->For `$\hat{p} = 0.64, \, p_0 = 0.7, \, \text{and} \, n = 145$`
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$ Z = \frac{0.64 - 0.7}{\sqrt{\frac{0.7 \cdot 0.3}{145}}} = \frac{-0.06}{\sqrt{\frac{0.21}{145}}} = \frac{-0.06}{0.04} = -1.54$`
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->For `$Z = -1.54$`,  `$P \approx 0.12$`
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Two-tailed test `$\rightarrow$` `$P = 2 \cdot 0.12 = 0.25$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" id="#q1_decision" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Decision:

- With `$P = 0.25 > 0.05$`, fail to reject `$H_0$`
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->There is no strong evidence to suggest that the proportion of happy countries is significantly different from 70%. *

<img src="12. Teaching/WHR/Figures/fig_histogram_change_18_21.png" alt="" style="object-fit: scale-down">


<aside class="notes"><p><code>$\Delta \text{Happiness}$</code> is approximately <strong>normally distributed around zero</strong>  with a slight positive mean of <code>$0.12$</code>.  <strong>Balance</strong>: No extreme outliers dominating the trend.   <strong>Variability</strong>: The sd (<code>$0.38$</code>) reflects moderate variabilit  yet with notable increases (<code>$+1.13$</code>) to declines (<code>$-1.11$</code>).  </p>
<ul>
<li>&shy;<!-- .element: class="fragment" data-fragment-index="1" -->Slight positive mean (<code>$0.12$</code>) suggests a small overall improvement in happiness</li>
<li>&shy;<!-- .element: class="fragment" data-fragment-index="2" -->The normal distribution highlights (<code>$-1.11$</code>, <code>$+1.13$</code>) the uneven impact of global events like COVID-19 across different countries.</div></li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" id="q3_hypothesis_testing" -->

##### One-Sample t-Test for Difference in Means

`$H_0: \Delta \mu = 0, \quad H_A: \Delta \mu \neq 0$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$ \Delta \bar{x} = \bar{x}_{2021} - \bar{x}_{2018} = 5.56 - 5.44 = 0.12 $`  

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$SE_{\Delta \bar{x}} = \sqrt{\frac{s_{2018}^2}{n_{2018}} + \frac{s_{2021}^2}{n_{2021}}} = \sqrt{\frac{0.37^2}{145} + \frac{0.36^2}{145}} = 0.13$`

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`$t = \frac{\Delta \bar{x}}{SE_{\Delta \bar{x}}} = \frac{0.12}{0.13} = 0.94 , \quad$` `$p$`-value: **0.18** 
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> `$P = 0.36 > 0.05$` (two-tailed test), fail to reject `$H_0$`

##### Constructıng 95% confidence intervals for the mean happiness scores



- `$CI_{year} = \bar{x}_{t} \pm t^* \cdot \frac{s_{year}}{\sqrt{n_{year}}}$`  
	- (`$t^* = 2.14$` for `$95\%$` confidence `$^1$`)

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$CI_{2018} = 5.44 \pm 2.14 \cdot 0.09 = (5.26, 5.61)$`  
  `$CI_{2021} = 5.56 \pm 2.14 \cdot 0.09 = (5.38, 5.73)$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->We cannot conclude a statistically significant difference in the mean happiness scores between 2018 and 2021.
