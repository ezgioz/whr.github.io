			const itemsToFit = document.getElementsByClassName('fitText');

					var element = itemsToFit[item];

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

##### Assessing Normality: Empırıcal rule (2)

|               | Theoritical (`$p$`) | Observed (`$\hat{p}$`) |     |
| ------------- | ----------------- | -------------------- | --- |
| `$\pm 1\sigma$` | 68%               | 69.66%               |     |
| `$\pm 2\sigma$` | 95%               | 98.62%               |     |
| `$\pm 3\sigma$` | 99.7%             | 100.00%              |     |

##### Assessing Normality: Verifying the CLT

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Independence
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Sample Size
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Verify the **success-failure condition**: `$np \geq 10 \quad \text{and} \quad n(1-p) \geq 10$`
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->For `$n = 145$` and `$p_0 = 0.7$`
		- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->`$np_0 = 145 \cdot 0.7 = 101.50$`, 
		- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->`$n(1-p_0) = 145 \cdot 0.3 = 43.50$`
- &shy;<!-- .element: class="fragment" data-fragment-index="7" --> `$\checkmark$` We assume that CLT applies.
</div>

<aside class="notes"><p>Assume independence temporarily for this step acknowledging potential limitations due to sampling without replacement and regional clustering.</p>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Confidence Interval:

95% CI for the proportion of happy countries `$\hat{p}$`

$
CI = \hat{p} \pm z^* \cdot SE
$


- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$\hat{p} = \frac{\text{ nbr happy countries}}{n} \quad z^* = 1.96  \quad  n = 145$`


- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->93 out of 145 countries have happiness scores > 5.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`$\hat{p} = \frac{93}{145} = 0.6414$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->`$ SE = \sqrt{\frac{\hat{p}(1 - \hat{p})}{n}} = \sqrt{\frac{0.6414 \cdot (1 - 0.6414)}{145}} = 0.0398 $`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Confidence Interval (2)

`$\hat{p} = 0.64$`, `$SE = 0.04$`, `$z^* = 1.96$`

`$CI = \hat{p} \pm z^* \cdot SE$`  

`$CI = 0.64 \pm 1.96 \cdot 0.04 = (0.56, 0.72)$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Conclusion 
`$CI = (0.56, 0.72)$` 

- We are 95% confident that the true proportion of happy countries lies between **56% and 72%**.  
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->There is **no strong evidence** to suggest that the true proportion of happy countries is significantly different from 70%
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Hypothesis Test:

Test whether the proportion of happy countries is 70%:

`$H_0: p = 0.7$`

`$H_A: p \neq 0.7$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### P-value:

$
Z = \frac{\hat{p} - p_0}{\sqrt{\frac{p_0(1 - p_0)}{n}}}
$

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->For `$\hat{p} = 0.6414, \, p_0 = 0.7, \, \text{and} \, n = 145$`
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$ Z = \frac{0.64 - 0.7}{\sqrt{\frac{0.7 \cdot 0.3}{145}}} = \frac{-0.06}{\sqrt{\frac{0.21}{145}}} = \frac{-0.06}{0.04} = -1.54$`
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->For `$Z = -1.54$`,  `$P \approx 0.123$`
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Two-tailed test `$\rightarrow$` `$P = 2 \cdot 0.123 = 0.246$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" id="#q1_decision" -->

##### Decision:

- With `$P = 0.246 > 0.05$`, fail to reject `$H_0$`
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->There is no strong evidence to suggest that the proportion of happy countries is significantly different from 70%. *

##### Hypothesis Testing (Chi-Square)

##### **Example: Calculatıng Expected Counts**

| **Region** | **High** | **Low** | **Total** |

| Asia       | 13       | 8       | 21        |

| **Total**  | 93       | 52      | 145       |
 `$E_{\text{Asia, L}} = \frac{21 \cdot 52}{145} \approx 13.47$` 
 `$E_{\text{Asia, H}} = \frac{21 \cdot 93}{145} \approx 7.53$`
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" id="calculating_contributions" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Chi-Square - calculatıng contrıbutıons

1. Calculate `$\chi^2$` for each case:

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$\chi^2_{\text{i, j}} = \frac{(\text{observed}_{ij} - \text{expected}_{ij})^2}{ \text{expected}_{ij}} $`

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$\chi^2_{\text{Asia, High}} = \frac{(13 - 13.47)^2}{13.47} \approx 0.0163$`
<!-- Footnote -->
<div class="footnote">
    <p><a href="#expected_counts_table" target="_blank">Expected counts table </a> </p>
</div>
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### **Chi-Square statıstıc**


| Count `$\rightarrow$` | Obverved | Expected | `$\chi^2$` |
| ------------------- | -------- | -------- | -------- |
| Asia, H             | `$13$`     | `$13.47$`  | `$0.0163$` |
| Asia, L             | `$8$`      | `$7.53$`   | `$0.0307$` |
| CEE, H              | `$15$`     | `$10.90$`  | `$1.5824$` |
| CEE, L              | `$2$`      | `$6.10$`   | `$2.7525$` |
| *...*               | *...*    | *...*    | *...*    |

 `$\chi^2_{\text{Asia, High}} + \chi^2_{\text{Asia, Low}} + ... +$` `$\chi^2_{\text{West, High}} + \chi^2_{\text{West, Low}} = \chi^{2} = 73.14$`

<aside class="notes"><p>Each cell in the table measures how much the observed count deviates from the expected count. Adding these contributions gives the overall <code>$\chi^2$</code> statistic, which quantifies the total deviation across all regions and happiness levels.</p>
<ul>
<li>A large <code>$\chi^2$</code> value indicates that the observed data significantly deviates from the expected distribution under <code>$H_0$</code> (independence).</li>
<li>Since <code>$\chi= 73.14$</code> exceeds the critical value of <code>$12.59$</code>, we conclude that happiness levels are not independent of region.</div></li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Critical value `$12.59$` `$\rightarrow$` P-Value `$\approx 0$`
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> `$\chi^{2} = 73.14 > 12.59$`, we **reject `$H_0$`**.  
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->There is significant evidence that happiness levels depend on region.

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Confidence Intervals for Mean Happiness Scores


- Construct 95% confidence intervals for the mean happiness scores in 2018 and 2021:  
	- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$CI_{year} = \bar{x}_{t} \pm t^* \cdot \frac{s_{year}}{\sqrt{n_{year}}}$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$CI_{2018} = 5.44 \pm t^* \cdot 0.09 = (5.26, 5.61)$`  
  `$CI_{2021} = 5.56 \pm t^* \cdot 0.09 = (5.38, 5.73)$`  

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->We cannot conclude a statistically significant difference in the mean happiness scores between 2018 and 2021.


<!-- Footnote -->
<div class="footnote">
	<p><a href="#q3_hypothesis_testing" target="_blank">Back to hypothesis testing  </a>
</div>


<aside class="notes"><ul>
<li><code>$t^*$</code> is the critical value from the <code>$t$</code>-distribution with <code>$n-1 = 144$</code> degrees of freedom (<code>$t^* = 2.1448$</code> for <code>$95\%$</code> confidence).</li>
<li>The overlapping intervals suggest no evidence for a significant change in mean happiness scores.</div></li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Comparing Happy Countries in 2018 and 2021

`$\hat{p}_{2018} = \frac{x_{2018}}{n_{2018}} = \frac{93}{145} \approx 0.6414$`  
`$\hat{p}_{2021} = \frac{x_{2021}}{n_{2021}} = \frac{99}{145} \approx 0.6828$`  

`$\Delta \hat{p} = \hat{p}_{2021} - \hat{p}_{2018} = 0.6828 - 0.6414 = 0.0414$`   `$SE = \sqrt{\frac{\hat{p}_{2018}(1 - \hat{p}_{2018})}{n_{2018}} + \frac{\hat{p}_{2021}(1 - \hat{p}_{2021})}{n_{2021}}} \approx 0.0521$`   `$CI = \Delta \hat{p} \pm z^* \cdot SE = 0.0414 \pm 1.96 \cdot 0.0521$`  
`$CI = 0.0414 \pm 0.1021 = (-0.0674, 0.1502)$`  

No significant difference in the proportions of happy countries between 2018 and 2021.

<!-- Footnote -->
<div class="footnote">
	<p><a href="#q3_final" target="_blank">Back to Question 3  </a>
</div>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Hypothesis Test for Difference of Proportions
  
  `$\hat{p} = \frac{x_{2018} + x_{2021}}{n_{2018} + n_{2021}} = \frac{93 + 99}{145 + 145} = 0.6414$`  

 - `$SE = \sqrt{\hat{p} \cdot (1 - \hat{p}) \cdot \left(\frac{1}{n_{2018}} + \frac{1}{n_{2021}}\right)} \approx 0.0522$`  
-  `$Z = \frac{\Delta \hat{p}}{SE} = \frac{0.0414}{0.0522} \approx 0.7449$`  
 
 With `$Z = 0.7449$` and `$P > 0.05$`, we fail to reject `$H_0$`. 
 
Insufficient evidence to conclude a significant change in the proportions of happy countries between 2018 and 2021.
